<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login and Registration Form in HTML & CSS | CodingLab</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .error-message {
        color: red;
      }
      .success-message {
        color: green;
        font-weight: bold;
      }
    </style>
   <script>
     function validateForm() {
       var password = document.forms["myForm"]["password"].value;
        var errorMessage = document.getElementById("password-error-message");
        var successMessage = document.getElementById("success-message");

        if (password.length < 8) {
         errorMessage.textContent =
            "Password must be at least 8 characters long.";
          successMessage.textContent = ""; // Clear success message
          return false;
        } else {
          errorMessage.textContent = ""; // Clear error message
         successMessage.textContent = "Form submitted successfully!";
          return true;
        }
       
      }
    </script>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="front">
          <img src="login.jpg" alt="" />
        </div>
        <div class="back">
          <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
          <div class="text">
            <span class="text-1"
              >Complete miles of journey <br />
              with one step</span
            >
            <span class="text-2">Let's get started</span>
          </div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">`
          <div class="login-form">
            <div class="title">Login</div>
            <form action="LoginServlet" method="post">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="email"  name="username" placeholder="Enter your email" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Enter your password" name="password"
                    required
                  />
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Submit" />
                </div>
                <div class="text sign-up-text">
                  Don't have an account? <label for="flip">Sigup now</label>
                </div>
              </div>
            </form>
          </div>
          <div class="signup-form">
            <div class="title">Signup</div>
           <form name="myForm"  onsubmit="return(validateForm)" action="SignupServlet" method="post">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="email"
                    id="email"
                    name="username"
                    placeholder="Enter your email"
                    required
                    
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    id="password1"
                    name="password1"
                    placeholder="Confirm your password"
                    required
                  />
                </div>
                <span id="password-error-message" class="error-message"></span
                ><br /><br />
                <div class="button input-box">
                  <input type="submit" value="Submit" />
                </div>
                <div class="text sign-up-text">
                  Already have an account? <label for="flip">Login now</label>
                </div>
              </div>
            </form>
            <span id="success-message" class="success-message"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
