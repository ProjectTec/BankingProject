<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <title>Registration Form</title>
    </head>
    <div class="container">
        <header>Registration</header>
        <form action ="NewCustomerServlet" method="post"onsubmit >
            <div class="form">
                <div class="personal details">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name"  name="name"  required>
                        </div>

                        <div class="input-field">
                            <label>Date of birth</label>
                            <input type="date" placeholder="Enter date of birth" name="date"  required>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your addres"  name="address" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" name="mobile"  required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select name="gender" required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your occupation" name="occupation"required>
                        </div>
                    </div>
                </div>

                <div class="bank details">
                    <span class="title">Bank Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Bank Name</label>
                            <input type="text" placeholder="Enter your name" name="bank_Name"   required>
                        </div>

                        <div class="input-field">
                            <label>Account Number</label>
                            <input type="text" placeholder="Enter account number" name="ac_num" required>
                        </div>

                        <div class="input-field">
                            <label>IFSC code</label>
                            <input type="text" placeholder="Enter IFSC code" name="ifsc" required>
                        </div>

                        <div class="input-field">
                            <label>Card Number</label>
                            <input type="number" placeholder="Enter card number" name="card_num" required>
                        </div>

                        <div class="input-field">
                            <label>CVV</label>
                            <input type="number" placeholder="Enter card CVV"  maxlength="3" name="cvv"  required>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Card Expiry date</label>
                            <input type="text" placeholder="MM/YY" id="date" maxlength="5" name="exp" required>
                        </div>
                        <button class="nextBtn">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</html>
