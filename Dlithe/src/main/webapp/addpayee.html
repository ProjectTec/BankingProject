<!DOCTYPE html>
<html>
<head>
  <title>Edit Payee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    form {
      margin: 0 auto;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4272d2;
      color: white;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #5c73d8;
    }
  </style>
</head>
<body>
  <h1>ADD Payee</h1>

  <form action="AddpayeeServlet" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="account-number">Account Number:</label>
    <input type="text" id="account-number" name="account-number" maxlength="14" required>

    <label for="ifsc-code">IFSC Code:</label>
    <input type="text" id="ifsc-code" name="ifsc-code" maxlength="11" required>

    <button type="submit">ADD</button>
  </form>
</body>
</html>
