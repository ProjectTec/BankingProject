<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <style>
      /* Styles for the splash screen */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(255, 255, 255);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      #splash-screen .logo {
        max-width: 200px;
      }
      #splash-screen.hidden {
        display: none;
      }
    </style>
    <script>
      window.addEventListener("load", function () {
        var splashScreen = document.getElementById("splash-screen");
        setTimeout(function () {
          splashScreen.classList.add("hidden");
          window.location.href = "form.html";
        }, 3000); // 3 seconds
      });
    </script>
  </head>
  <body>
    <div id="splash-screen">
      <img class="logo" src="money.jpeg" alt="Logo" />
    </div>
  </body>
</html>
